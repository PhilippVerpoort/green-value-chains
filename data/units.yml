types:
  currency_per_power: [EUR/MW, EUR/kW]
  currency_per_energy: [EUR/MWh]
  currency_per_mass: [EUR/t]
  energy_per_mass: [MWh/t, Nm3/t]
  ratio: [1, percent, t/t]

conversion:
  EUR/kW__to__EUR/MW: 1000                        # 1000
  EUR/GJ__to__EUR/MWh: 3.6                        # 1 / (1/3600) * 1000
  Nm3/t__to__MWh/t: 0.003                         # 3 / 1000
  t/t__to__1: 1.0                                 # 1
  percent__to__1: 0.01                            # 1 / 100
